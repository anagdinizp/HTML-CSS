<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logohtml5.png" alt="Logo HTML 5" style="width: 100px; height: 100px">
    <img src="logocss3.png" alt="Logo CSS 3" style="width: 130px; height: 100px">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logocss3.png" alt="Logo CSS3" style="width: 130px; height: 100px">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.testprogramacion.com/imagenes/javascript.png" alt="Logo Javascript" style="width: 130px height: 100px"> <!--URL-->

</html>
