<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: tomato;
            text-align: center;
            width: 300px;
        }

        div:hover {
            color:tomato;
        }
    </style>
</head>
<body>
    <h2>Exemplo de hover</h2>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>SEXO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
